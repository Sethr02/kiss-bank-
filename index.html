<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Bank</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 50px;
        }
        .kiss-count {
            font-size: 48px;
            margin: 20px 0;
            color: #e91e63;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e91e63;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
    
</head>
<body>
    <h1>Kiss Bank</h1>
    <p class="kiss-count">Kisses: 0</p>
    <button onclick="addKiss()">Add Kiss</button>
    <button onclick="redeemKiss()">Redeem Kiss</button>

    <script src="app.js"></script>
</body>
</html>
